{% extends 'base.html' %}
{% load imagekit %}
{% load pagination_tags %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div id="sign-in-form" class="well-login" ng-controller="AuthCtrl">


<div id="login-success-message" ng-show="authenticated">
<p  ng-animate="{show: 'fade'}">You're now logged in.</p>
</div>
<div id="login-failure-message" ng-show="unauthenticated">
<p ng-animate="{show: 'fade'}">Invalid credentials.</p>
</div>

<form action="/rest/login/" methond="post"  name="member_login_form" id="member-login-form"  ng-submit="loginMember(login)"  novalidate>
           {% csrf_token %}
          {{ member_login_form }}
 <div class="clearfix"></div>


 <div class="well-login-social">
    <div class="well-login-social-icon-first">
     <input type="button" name="login" value=" Sign In " class="btn-login btn-primary" id="submit-id-submit" ng-click="loginMember(login)"/> 
    </div>
    <div class="well-login-social-icon">
      <a href="{% url 'socialauth_begin' 'google-oauth2' %}"><img src="http://zrealtycorp.com/media/images/google.png" height="35" width="35" /></a>
    </div>
    <div class="well-login-social-icon">
      <a href="{% url 'socialauth_begin' 'facebook' %}"><img src="http://zrealtycorp.com/media/images/facebook.png" height="34" width="34" /></a>
    </div>
    <div class="well-login-social-icon">
      <a href="{% url 'socialauth_begin' 'twitter' %}"><img src="http://zrealtycorp.com/media/images/twitter.png" height="34" width="34" /></a>
    </div>
    <div class="well-login-social-icon">
       &nbsp;
    </div>
    <div class="clearfix"></div>
    <div class="well-login-social">
      <div class="well-login-social-icon-last">Not a member yet?</div>
      <div style="well-login-social-icon"><a href="http://zrealtycorp.com/signup">Sign Up</a></div>
    </div>
    <div class="clearfix"></div>
 </div>

</form>

</div>

{% endblock %}
